<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/master.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class = "container">
            <ul class="nav navbar-nav">

                <li class="navbar-brand"><a href="{% url 'index' %}">BRAND</a></li>
                <li class="navbar-link"><a href="{% url 'admin:index' %}">Admin</a></li>
                <li class="navbar-link"><a href="{% url 'app5:register' %}">Register</a></li>
                

                {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
                <li class="navbar-link"><a href="{% url 'app5:special' %}">Special</a></li>
                {% else %}
                <li><a class="navbar-link" href="{% url 'app5:user_login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
        {% block body_block %}
        {% comment %} Anythin outside of this will be inherited {% endcomment %}
        {% endblock %}
    </div>
    </div>
    
</body>
</html>
